#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/yform.png"
# use `x` with logo_width, example: "100x"
logo_width = "240x"
# logo text will only show when logo is missing.
logo_text = "yform"
# OpenGraph / Twitter Card metadata
description = "This is meta description"
author = "yform"
image = "images/logo.png"                # this image will be used as fallback if a page has no image of its own

# footer information
footer_info = "Berbagi informasi apa adanya"

# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

# copyright
copyright = "Designed By [Themefisher](https://themefisher.com/) & Modified By [yform](https://yform.netlify.app/)"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script = ""

# buy premium popup
buy_premium_popup = false

# Main Sections
mainSections = ["blog"]

# reading time for blog posts
reading_time = true

# contact information
[contact_info]
address = "Yogyakarta, Indonesia"
phone = ["+62"]
email = ["wegahpak@gmail.com"]

# imaging processing
[imaging]
# Default JPEG or WebP quality setting. Default is 100.
quality = 100

# Preloader
[preloader]
enable = false
preloader = "images/favicon.png" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Terima Kasih"
link = "#"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

# call-to-action
[cta]
enable = true
title = "Siap Bereksplorasi?"
content = "Temukan beragam informasi menarik untuk Anda"
button = "Blog"
button_link = "blog/"

